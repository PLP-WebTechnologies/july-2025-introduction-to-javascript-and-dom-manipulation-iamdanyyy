<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals</h1>
  
  <!-- Part 1: Input and conditionals -->
  <section>
    <h2>Part 1: Basics</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button id="checkAgeBtn">Check Eligibility</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button id="calcSumBtn">Calculate Sum</button>
    <p id="sumResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button id="countdownBtn">Start Countdown</button>
    <p id="countdownResult"></p>

    <button id="tableBtn">Generate Multiplication Table (1â€“10)</button>
    <div id="tableResult"></div>

  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Interactions</h2>
    <button id="toggleBtn">Toggle Highlight</button>
    <p id="toggleText">Click the button to highlight me!</p>

    <button id="createElementBtn">Add New Note</button>
    <div id="notes"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
